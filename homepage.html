<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="CSS文件/homepage.css">
</head>

<body>
    <div class="head">欢迎来到我的页面</div>
    <hr>
    <div class="h3">下面是我和我的舍友的一些介绍:</div>

    <h3>
        <a href="./myinfo.html?i=0" id="myname">name</a>
        <a href="./myinfo.html?i=1" id="nameTwo">name</a>
        <a href="./myinfo.html?i=2" id="nameThree">name</a>
    </h3>
</body>
<script>
    let myname = document.getElementById('myname');
    myname.innerText = localStorage.getItem('name0')//element.innerText改变元素内容  不可识别HTML标签   空格和换行也会去掉
    let nameTwo = document.getElementById('nameTwo');
    nameTwo.innerText = localStorage.getItem('name1')//element.innerHTML可识别HTML标签  空格和换行不会去掉
    let nameThree = document.getElementById('nameThree');
    nameThree.innerText = localStorage.getItem('name2');
</script>

</html>
